language: node_js
node_js:
  - '12'
cache:
  directories:
    - .test-cache
    - node_modules
    - ~/.npm
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      if: branch = jmfrancois/chore/fork
      node_js: '12'
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
